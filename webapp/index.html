<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.24/angular-route.min.js"></script>
<script src="script.js"></script>

<html ng-app="myApp">
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">GAR PR</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">Rankings</li>
                    <li>Players</li>
                    <li>Tournaments</li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="RegionDropdownController">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" style="text-transform: capitalize">
                            {{regionService.getRegion()}} 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="r in regionService.getRegions()" style="text-transform: capitalize"><a ng-href="#/{{r}}/rankings">{{r}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        <div ng-view></div>
    </body>
</html>
